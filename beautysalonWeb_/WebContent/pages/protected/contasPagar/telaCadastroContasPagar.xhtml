<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
 	
 	<p:layoutUnit header="#{msg.titulo_panel_contas_pagar}" position="center">
 		<h:form id="frmContasPagar" prependId="false">
 			<div align="center">
	 			<p:panel id="cadastrocontaspagar" styleClass="cadastrocontaspagar" style="width:737px;">
	 				<h:panelGrid id="grid" columns="2" border="0">
	 					<h:outputText value="#{msg.label_contas_pagar_data_pagamento}" />
						<p:calendar onkeypress="formatar(this, '##/##/####');" effect="slideDown" pattern="dd/MM/yyyy" binding="#{contasPagarController.dataAtual}" size="14" id="dataPagamento"/>
						
	 					<h:outputText value="#{msg.label_contas_pagar_fornecedor_pagamento}" />
	 					<p:inputText id="credorPagamento" size="40" maxlength="40" value="#{contasPagarController.contasAPagar.credor}"/>
						
	 					<h:outputText value="#{msg.label_contas_pagar_documento}" />
	 					<p:inputText id="documento" size="40" maxlength="40" value="#{contasPagarController.contasAPagar.documento}"/>
						
	 					<h:outputText value="#{msg.label_contas_pagar_valor_pagamento}" />
	 					<p:inputText id="valorPagamento" onkeyup="moeda(this);" size="14" maxlength="10" value="#{contasPagarController.valorPagamento}"/>
						
	 					<h:outputText value="#{msg.label_contas_pagar_data_vencimento}" />
						<p:calendar onkeypress="formatar(this, '##/##/####');" effect="slideDown" pattern="dd/MM/yyyy" size="14" id="dataVencimento" binding="#{contasPagarController.vencimento}"/>						
						
	 					<h:outputText value="#{msg.label_contas_pagar_numero_parcela}" />
	 					<p:inputText id="nroParcela" size="5" maxlength="5" onkeypress="return numero(event);" value="#{contasPagarController.numParcela}"/>
	 											
	 					<h:outputText value="#{msg.label_contas_pagar_valor_parcela}" />
	 					<p:inputText id="valorParcela" onblur="calcularValorParcela(this);" onkeyup="moeda(this);" size="14" maxlength="10" value="#{contasPagarController.valorParcela}"/>						
												
	 					<h:outputText value="#{msg.label_contas_pagar_total_pagamento}" />
	 					<p:inputText id="totalPagamento" onkeyup="moeda(this);" disabled="true" size="14" maxlength="10"/>
	 					
						<h:outputText value="#{msg.label_contas_pagar_status}" />
				    	<p:selectOneMenu id="status" value="#{contasPagarController.contasAPagar.statusContasPagar}" >
				    		<f:selectItem itemLabel="Pendente" itemValue="Pendente"/>
				    		<f:selectItem itemLabel="Cancelada" itemValue="Cancelada"/>
				    		<f:selectItem itemLabel="Deferida" itemValue="Deferida"/>
				    	</p:selectOneMenu>	 					
	 					
						<p:commandButton id="botaoCadastrarContasPagar" value="#{msg.botao_cadastro_contas_pagar}" action="#{contasPagarController.cadastrarContasAPagar}" update="grid, messageContasPagar" icon="ui-icon-disk"/>
						<p:growl id="messageContasPagar" showDetail="true" sticky="true" />				    					    					    																	
	 				</h:panelGrid>
	 			</p:panel>
 			</div>
 		</h:form>
 	</p:layoutUnit>	    
</ui:composition>
