<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
 	
 	<p:layoutUnit header="#{msg.titulo_panel_contas_receber}" position="center">
 		<h:form id="frmContasReceber" prependId="false">
 			<div align="center">
				<p:panel id="cadastrocontasreceber" styleClass="cadastrocontasreceber" style="width:737px;">
	 				<h:panelGrid id="grid" columns="2" border="0">
	 					<h:outputText value="#{msg.label_contas_receber_data_recebimento}" />
						<p:calendar onkeypress="formatar(this, '##/##/####');" effect="slideDown" pattern="dd/MM/yyyy" binding="#{contasReceberController.dataAtual}" size="14" id="dataRecebimento"/>
												
	 					<h:outputText value="#{msg.label_contas_receber_cliente_pagamento}" />
	 					<p:inputText id="credorPagamento" size="40" maxlength="40" value="#{contasReceberController.contasAReceber.cliente}"/>
	 					
	 					<h:outputText value="#{msg.label_contas_receber_documento}" />
	 					<p:inputText id="documento" size="40" maxlength="40" value="#{contasReceberController.contasAReceber.documento}"/>
						
	 					<h:outputText value="#{msg.label_contas_receber_valor_recebimento}" />
	 					<p:inputText id="valorPagamento" onkeyup="moeda(this);" size="14" maxlength="10" value="#{contasReceberController.valorRecebimento}"/>
						
	 					<h:outputText value="#{msg.label_contas_receber_data_vencimento}" />
						<p:calendar onkeypress="formatar(this, '##/##/####');" effect="slideDown" pattern="dd/MM/yyyy" size="14" binding="#{contasReceberController.vencimento}" id="dataVencimento"/>						
						
	 					<h:outputText value="#{msg.label_contas_receber_numero_parcela}" />
	 					<p:inputText id="nroParcela" size="5" maxlength="5" onkeypress="return numero(event);" onblur="calcularDivisao(this);" value="#{contasReceberController.numParcela}"/>
	 											
	 					<h:outputText value="#{msg.label_contas_receber_valor_parcela}" />
	 					<p:inputText id="valorParcela" onblur="calcularValorParcela(this);" onkeyup="moeda(this);" size="14" maxlength="10" value="#{contasReceberController.valorParcela}"/>						
												
	 					<h:outputText value="#{msg.label_contas_receber_total_recebimento}" />
	 					<p:inputText id="totalPagamento" onkeyup="moeda(this);" disabled="true" size="14" maxlength="10"/>
	 					
						<h:outputText value="#{msg.label_contas_receber_status}" />
				    	<p:selectOneMenu id="status" value="#{contasReceberController.contasAReceber.statusContasReceber}" >
				    		<f:selectItem itemLabel="Pendente" itemValue="Pendente"/>
				    		<f:selectItem itemLabel="Cancelada" itemValue="Cancelada"/>
				    		<f:selectItem itemLabel="Deferida" itemValue="Deferida"/>
				    	</p:selectOneMenu>
	 					
						<p:commandButton id="botaoCadastrarContasReceber" value="#{msg.botao_cadastro_contas_receber}" action="#{contasReceberController.cadastrarContasAReceber}" update="grid, messageContasReceber" icon="ui-icon-disk"/>
						<p:growl id="messageContasReceber" showDetail="true" sticky="true" />				    					    					    																	
	 				</h:panelGrid>
	 			</p:panel>
 			</div>
 		</h:form>
 	</p:layoutUnit>	    
</ui:composition>
