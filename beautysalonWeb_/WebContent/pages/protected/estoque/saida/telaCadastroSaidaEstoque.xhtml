<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
 	
 	<p:layoutUnit header="#{msg.titulo_panel_saida_estoque}" position="center">
 		<h:form id="frmSaidaEstoque" prependId="false">
 			<div align="center">
	 			<p:panel id="cadastrosaidaestoque" styleClass="cadastrosaidaestoque" style="width:737px;">
	 				<h:panelGrid id="grid" columns="2" border="0">
	 					<h:outputText value="#{msg.label_entrada_estoque_data}" />
						<p:calendar locale="pt" showButtonPanel="true" onkeypress="formatar(this, '##/##/####');" effect="slideDown" pattern="dd/MM/yyyy" binding="#{estoqueController.dataAtual}" size="14" id="dataSaida"/>
						
						<h:outputText value="#{msg.label_saida_estoque_tipo_processo}" />
	 					<p:inputText id="tipoProcesso" size="10" maxlength="10" binding="#{estoqueController.textSaida}" disabled="true"/>
						
	 					<h:outputText value="#{msg.label_saida_estoque_produtos}" />
	 					<p:selectOneMenu id="fornecedor" style="width:200px;" value="#{estoqueController.estoque.produtos.id}">
				    		<f:selectItem itemLabel="Selecione.." itemValue=""/>
							<f:selectItems value="#{estoqueController.listaProdutos}" var="produtos" itemLabel="#{produtos.nome}" itemValue="#{produtos.id}"/>
				    	</p:selectOneMenu>						
						
	 					<h:outputText value="#{msg.label_saida_estoque_qtde}" />
	 					<p:inputText id="qtdeSaida" size="5" maxlength="5" onkeypress="return numero(event);" value="#{estoqueController.estoque.quantidade}"/>
						
	 					<h:outputText value="#{msg.label_saida_estoque_valor_unitario}" />
	 					<p:inputText id="valorUnitario" onblur="calcularValorSaida(this);" onkeyup="moeda(this);" size="10" maxlength="10" value="#{estoqueController.valorUnitario}"/>
						
	 					<h:outputText value="#{msg.label_saida_estoque_descricao}" />
	 					<p:inputText id="descricao" size="30" maxlength="60" value="#{estoqueController.estoque.descricao}"/>
						
	 					<h:outputText value="#{msg.label_saida_estoque_valor_total}" />
	 					<p:inputText id="valorTotal" onkeyup="moeda(this);" disabled="true" size="10" maxlength="10"/>
	 					
						<p:commandButton id="botaoCadastrarSaidaEstoque" value="#{msg.botao_cadastro_saida_estoque}" update="grid, messageSaidaEstoque" icon="ui-icon-disk" action="#{estoqueController.cadastrarEstoqueSaida}"/>
						<p:growl id="messageSaidaEstoque" showDetail="true" sticky="true" />				    					    					    																	
	 				</h:panelGrid>
	 			</p:panel>
 			</div>
 		</h:form>
 	</p:layoutUnit>	    
</ui:composition>
